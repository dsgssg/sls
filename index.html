<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day By Sourav</title>

    <style>
        body {
            background-color: #78e08f;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .ball {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 10px;
        }

        #l-ball {
            background-color: magenta;
        }

        #r-ball {
            background: linear-gradient(to bottom, red, pink);
            animation: kiss 4s ease infinite;
        }

        @keyframes kiss {
            40% { transform: translate(0px); }
            50% { transform: translate(20px) rotate(20deg); }
            60% { transform: translate(-20px); }
            70% { transform: translate(0px); }
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ff00ff, #ff1493);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            transition: 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Happy Kiss Day</h1>
    <div class='container'>
        <div id='l-ball' class='ball'></div>
        <div id='r-ball' class='ball'></div>
    </div>
    <div class="button-container">
        <button class="button" onclick="window.location.href='main.html'">Click Me</button>
    </div>
</body>
</html>
